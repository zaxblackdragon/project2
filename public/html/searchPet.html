        <div class="container content">
            <br>
            <h1 class="display-6">
                Search Pet
                <img src="../images/collar.svg" style="height: 60px; width: 60px" alt="Profile">
            </h1>
            <p class="lead">Help the pet you lost or found get reunited</p>
            <hr style="border-top: 2px solid lightgray">
            <br>
            
            <form>
                <div class="row">
                    <div class="col-sm-4">
                        <label class="mr-sm-2" for="status"></label>
                        <select class="custom-select mr-sm-2" id="register-status">
                            <option selected>Lost, found or on the loose?</option>
                            <option value="1">Lost</option>
                            <option value="2">Found</option>
                            <option value="3">On the loose</option>
                        </select>
                    </div> 
                    <div class="col-sm-4">
                        <label class="mr-sm-2" for="type"></label>
                        <select class="custom-select mr-sm-2" id="register-type">
                            <option selected>Pet Type?</option>
                            <option value="1">dog</option>
                            <option value="2">cat</option>
                            <option value="3">other animals</option>
                        </select>
                    </div> 
                    <div class="col-sm-4">
                        <label class="mr-sm-2" for="sex"></label>
                        <select class="custom-select mr-sm-2" id="register-sex">
                            <option selected>Sex?</option>
                            <option value="1">unknown male or female</option>
                            <option value="2">male</option>
                            <option value="3">female</option>
                        </select>
                    </div> 
                </div>
                <div class="row">                   
                    <div class="col-sm-4">
                        <label class="mr-sm-2" for="age"></label>
                        <select class="custom-select mr-sm-2" id="register-age">
                            <option selected>Age?</option>
                            <option value="1">baby under 1 year old</option>
                            <option value="2">young from 1-2 years old</option>
                            <option value="3">adult from 2-10 years old</option>
                            <option value="4">senior 10 years old and more</option>
                        </select>
                    </div>
                    <div class="col-sm-4">
                        <label class="mr-sm-2" for="chip"></label>
                        <select class="custom-select mr-sm-2" id="register-chip">
                            <option selected>Microchip?</option>
                            <option value="1">microchiped</option>
                            <option value="2">no microchip</option>
                        </select>
                    </div> 
                    <div class="col-sm-4">
                        <label class="mr-sm-2" for="collar"></label>
                        <select class="custom-select mr-sm-2" id="register-collartag">
                            <option selected>Collar and Tag?</option>
                            <option value="1">no collar</option>
                            <option value="2">have collar no tag</option>
                            <option value="2">have collar with tag</option>
                        </select>
                    </div> 
                </div>
                <div class="row">   
                    <div class="col-sm-4">
                        <label class="mr-sm-2" for="size"></label>
                        <select class="custom-select mr-sm-2" id="register-size">
                            <option selected>Size?</option>
                            <option value="1">small lest than 25 lbs</option>
                            <option value="2">medium 26-60 lbs</option>
                            <option value="3">large 61-100 lbs</option>
                            <option value="4">X-large 101 lbs and more</option>
                        </select>
                    </div> 
                    <div class="col-sm-4">
                        <label class="mr-sm-2" for="color"></label>
                        <select class="custom-select mr-sm-2" id="register-color">
                            <option selected>Color?</option>
                            <option value="1">white</option>
                            <option value="2">black</option>
                            <option value="3">grey</option>
                            <option value="4">golden</option>
                            <option value="5">brown</option>
                            <option value="6">chocolate</option>
                            <option value="7">orange</option>
                            <option value="8">red</option>
                            <option value="9">calico</option>
                            <option value="10">tabby</option>
                        </select>
                    </div>                  
                    <div class="col-sm-4">
                        <label class="mr-sm-2" for="hair"></label>
                        <select class="custom-select mr-sm-2" id="register-hair">
                            <option selected>Hair?</option>
                            <option value="1">short</option>
                            <option value="2">medium</option>
                            <option value="3">long</option>
                        </select>
                    </div>                
                </div>
                <br>
                <input class="form-control form-control-md" type="text" id="search-pet-name" placeholder="Pet name?">
                <br>
                <input class="form-control form-control-md" type="text" id="search-breed" placeholder="Breed? ( i.e. persian, greate dane, mix etc. )">
                <br>
                <select class="custom-select mr-sm-2" id="time-range">
                    <option selected>Time range...</option>
                    <option value="1">in 1 week </option>
                    <option value="2">in 2 weeks</option>
                    <option value="3">in 1 month</option>
                    <option value="4">in 2 months</option>
                    <option value="5">all</option>
                </select>
                <br><br>
                <button type="submit" class="btn btn-primary" id="search-pet">SEARCH</button>
            </form>
